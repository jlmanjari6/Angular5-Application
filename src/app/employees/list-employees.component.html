<div class="panel panel-success" *ngFor="let employee of employees">
    <div class="panel-heading">
        <h3 class="panel-title"> {{ employee.name }} </h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row vertial-align">
                <div class="col-xs-4">
                    <img class="image" [src]="employee.photoPath">
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
                            Gender
                        </div>
                        <div class="col-xs-6">
                            : {{ employee.gender }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            Email
                        </div>
                        <div class="col-xs-6">
                            : {{ employee.email }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            Phone
                        </div>
                        <div class="col-xs-6">
                            : {{ employee.phoneNumber }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            Contact Preference
                        </div>
                        <div class="col-xs-6">
                            : {{ employee.contactPreference }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            Date of Birth
                        </div>
                        <div class="col-xs-6">
                            : {{ employee.dateOfBirth | date }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            Department
                        </div>
                        <div class="col-xs-6">
                            : {{ employee.department }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            Is Active?
                        </div>
                        <div class="col-xs-6">
                            : {{ employee.isActive }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
