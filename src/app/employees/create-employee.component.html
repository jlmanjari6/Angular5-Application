<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title"> Create Employee </h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input name="gender" [(ngModel)]="gender" type="radio" value="male"> Male
                    </label>
                    <label class="radio-inline">
                        <input name="gender" [(ngModel)]="gender" type="radio" value="female"> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" [(ngModel)]="phone" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input name="cp" [(ngModel)]="contactPreference" type="radio" value="email"> Email
                    </label>
                    <label class="radio-inline">
                        <input name="cp" [(ngModel)]="contactPreference" type="radio" value="phone"> Phone
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isActive" [(ngModel)]="isActive"> Is Active
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" [(ngModel)]=department class="form-control">
                    <option value="it">IT</option>
                    <option value="mech">Mechanical</option>
                    <option value="botony">Botony</option>
                    <option value="civil">Civil</option>
                    <option value="cse">CSE</option>
                    <option value="ece">ECE</option>
                </select>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </div>
</form>

{{ employeeForm.value | json }}
